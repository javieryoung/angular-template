<div class="supplier-image">
    <img src="{{supplier.bigImage}}">
</div>
<div class="col-lg-12 page supplier-page">
    <div class="col-xs-12 supplier-detail">
        <h1 class="name">{{supplier.name}}</h1>
        <h2 class="location">{{supplier.location}} - {{supplier.country}}</h2>
        <p class="description">
            {{supplier.caption}}
        </p>
        <ng-map class="map thumbnail" center="{{supplier.latitude}},{{supplier.longitude}}" zoom="8">
            <marker position="{{supplier.latitude}},{{supplier.longitude}}">
            </custom-marker>
        </ng-map>
        <h1 class="subtitle">Produts by {{supplier.name}}</h1>
        <div class="col-lg-12 product-list">
            <div class="col-lg-2 col-md-2 col-xs-4 product" ng-repeat="item in supplier.products">
                <div class="img-cont">
                    <img ng-src="{{item.image}}">
                </div>
                <div class="info">
                    <p>
                        <span class="supplier"><strong></strong></span>
                        <span class="name"><strong>{{item.name}}</strong></span>
                        <span class="price"><strong>${{item.price}}</strong> <strong class="unity">/ {{item.unity}}</span></strong>
                    </p>
                </div>
                <a class="add-to-cart">
                    <i class="fa fa-shopping-cart"></i> Add to cart
                </a>
            </div>
        </div>

    </div>
</div>
